<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link href="../public/css/iSlider.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            overflow: hidden;
        }

        /*ul wrapper*/
        #iSlider-wrapper {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
        }

        #iSlider-wrapper ul {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #iSlider-wrapper li {
            position: absolute;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            list-style: none;
        }

        #iSlider-wrapper li img {
            max-width: 100%;
            max-height: 100%;
        }

    </style>
</head>

<body>
<!-- Outer Canvas 外层画布 -->
<div id="iSlider-wrapper"></div>
<script src="../public/js/iSlider.js"></script>
<script src="../public/js/iSlider.plugin.zoompic.js"></script>

<script>
    var list = [
        {content: "./imgs/random/1.jpg"},
        {content: "./imgs/random/2.jpg"},
        {content: "./imgs/random/3.jpg"},
        {content: "./imgs/random/4.jpg"},
        {content: "./imgs/random/5.jpg"},
        {content: "./imgs/random/6.jpg"},
        {content: "./imgs/random/7.jpg"},
        {content: "./imgs/random/8.jpg"},
        {content: "./imgs/random/9.jpg"}
    ];

    var islider = new iSlider({
        type: 'pic',
        data: list,
        dom: document.getElementById("iSlider-wrapper"),
        isLooping: true,
        animateType: 'default',
        useZoom: true
    });

</script>
</body>
</html>
